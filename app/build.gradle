apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.example.sam.lowcarbon"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
    jcenter()
    google()
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.google.com' }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api files('libs/open_sdk_r5886_lite.jar')
    api files('libs/AMap3DMap_5.4.0_AMapSearch_5.3.1_AMapLocation_3.6.1_20171012.jar')
    api files('libs/MobCommons-2017.0607.1736.jar')
    api files('libs/MobTools-2017.0607.1736.jar')
    api name: 'SMSSDK-3.0.0', ext: 'aar'
    api name: 'SMSSDKGUI-3.0.0', ext: 'aar'
    api('cn.qqtheme.framework:WheelPicker:1.5.5') {
        exclude group: 'com.android.support'
    }
    api('cn.qqtheme.framework:FilePicker:1.5.5') {
        exclude group: 'com.android.support'
    }
    api('cn.qqtheme.framework:ColorPicker:1.5.5') {
        exclude group: 'com.android.support'
    }
    //noinspection GradleCompatible
    api 'com.android.support:appcompat-v7:26.0.0-alpha1'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    api 'com.android.support:design:26.0.0-alpha1'
    api 'com.android.support:support-vector-drawable:26.0.0-alpha1'
    api 'com.android.support:support-v4:26.0.0-alpha1'
    api 'com.android.support:multidex:1.0.0'
    api 'de.hdodenhof:circleimageview:2.2.0'
    api 'com.dinuscxj:circleprogressbar:1.1.1'
    api 'com.qiushui:blurredview:0.8.1'
    api 'com.orhanobut:dialogplus:1.11@aar'
    api 'com.squareup.okhttp3:okhttp:3.9.0'
    api 'com.contrarywind:Android-PickerView:3.2.6'
    api 'org.java-websocket:Java-WebSocket:1.3.6'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.3'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    api 'com.contrarywind:Android-PickerView:3.2.7'
    api 'com.getbase:floatingactionbutton:1.10.1'
    api 'com.melnykov:floatingactionbutton:1.3.0'
    api 'com.github.zcweng:switch-button:0.0.3@aar'
    api 'com.afollestad.material-dialogs:core:0.9.1.0'
    api 'com.afollestad.material-dialogs:commons:0.9.1.0'

    api 'com.github.florent37:materialviewpager:1.2.3'
    api 'com.flaviofaria:kenburnsview:1.0.7'
    api 'com.jpardogo.materialtabstrip:library:1.1.0'
    api 'com.github.bumptech.glide:glide:4.6.1'

    implementation 'com.orhanobut:logger:2.2.0'
    implementation 'com.yanzhenjie:permission:2.0.0-rc4'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
    testImplementation 'junit:junit:4.12'
    implementation files('libs/gson-2.8.2.jar')
}
